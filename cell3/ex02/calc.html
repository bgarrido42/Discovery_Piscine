<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		document.addEventListener("DOMContentLoaded", ()=> {
			setInterval(function(){ alert("Please, use me...");}, 30000);
			let submit = document.querySelector("#submit");
			submit.addEventListener("click", () => {
				let num1 = document.getElementById("num1").value;
				let num2 = document.getElementById("num2").value;
				let op = document.getElementById("select").value;
				if ((num1 >= 0 && num2 >= 0) && (num1 !== NaN || num2 !== NaN))
				{
					if( op === "+")
					{
						let res = parseFloat(num1) + parseFloat(num2);
						window.alert("Res: " + res);
						console.log("Res :" + res);
					}
					if( op === "-")
					{
						let res = parseFloat(num1) - parseFloat(num2);
						window.alert("Res: " + res);
						console.log("Res :" + res);
					}
					if( op === "*")
					{
						let res = parseFloat(num1) * parseFloat(num2);
						window.alert("Res: " + res);
						console.log("Res :" + res);
					}
					if( op === "/")
					{
						if(num2 == 0)
						{
							window.alert("It´s over 9000");
						}
						else
						{
							let res = parseFloat(num1) / parseFloat(num2);
							window.alert("Res: " + res);
							console.log("Res :" + res);
						}
					}
					if( op === "%")
					{
						if(num2 == 0)
						{
							window.alert("It´s over 9000");
						}
						else
						{
							let res = parseFloat(num1) % parseFloat(num2);
							window.alert("Res: " + res);
							console.log("Res :" + res);
						}
					}
				}
				else
				{
					window.alert("Error :(");
				}
			})
			
		})
	</script>
</head>
<body>
	<div>
		<input type="text" id="num1" value="0">
		<select id="select">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input type="text" id="num2" value="0">
		<input type="submit" id="submit" value="Try me!">
	</div>
	

</body>
</html>
